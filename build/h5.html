<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>


                /* *****  下面的内容是display：box的布局******* */
    .box{
        display: -webkit-box;
        height: 200px;
        overflow: hidden;
    }
    .content1{
        background: red;
        height: 300px;
    }
    .content2{
        background: blue;
    }
    .container{ margin:0 auto; width:600px; border:3px solid #00C;
    overflow:hidden; /*这个超出隐藏的声明在IE6里不写也是可以的*/
}

        /* *************   下面的内容是多列等高 ******************* */
.left{ 
    float:left; width:150px; background:#B0B0B0;
    padding-bottom:2000px;
    margin-bottom:-2000px;
}
.right{ 
    float:left; width:450px; background:#6CC;
   padding-bottom:2000px;
   margin-bottom:-2000px;
}
</style>
<body>
    <div class="box">
        <div class="content1">
            1
            <div>
                dsadas
            </div>
        </div>
        <div class="content2">2</div>
    </div>
    <div class="container">
            <div class="left">我是left</div>
            <div class="right">我是right<br><br><br>现在我的高度比left高，但left用它的padding-bottom补偿了这部分高度</div>
            <div style="clear:both"></div>
    </div>
    <input type="range"> 
    <script>
        var i = document.getElementsByTagName('input')[0];
        setInterval(_=>console.log(i.value),2000)
        
    </script>
</body>
</html>
